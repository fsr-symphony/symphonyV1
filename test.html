    <script>

        $(document).ready(function () {
        /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
         dropdown[i].addEventListener("click", function() {
         this.classList.toggle("active");
         var dropdownContent = this.nextElementSibling;
         if (dropdownContent.style.display === "block") {
         dropdownContent.style.display = "none";
        } else {
             dropdownContent.style.display = "block";
         }
        });
        }
            

            $(".SampleBox").on("click", function () {
            
            event.preventDefault();

            $("#cardContainer").empty();
            
            
            var newImageTag = $("<img>");
            var newCardTag = $("<div>");
            var newCardBody = $("<div>");
            var header = $("<h1>");
            var hText = $(this).attr("value");

            console.log(hText);
            
            header.text(hText);
            newImageTag.attr("src", hText);
            newCardTag.addClass("drop");
            newCardBody.addClass("card-body");

            newCardTag.append(newImageTag);
            newCardBody.append(header);
            newCardTag.append(newCardBody);
            $("#cardContainer").html(newCardTag)


        })

            var draggable = $(".catSnap");
            var itop = 0;
            var ileft = 0;
            var placeSnapOne = false;
            var placeSnapTwo = false;



            draggable.on('mousedown', function (e) {
                var dr = $(this).addClass("drag").css("cursor", "move");
                height = dr.outerHeight();
                width = dr.outerWidth();
                ypos = dr.offset().top + height - e.pageY;
                xpos = dr.offset().left + width - e.pageX;
                var hldiv = $("<div>");

                if (placeSnapOne) {
                    hldiv.attr("id", "filterTwo");
                } else {
                    hldiv.attr("id", "filterOne");
                }
                $(".drop").append(hldiv);
                

                console.log("hello mdown");

                $(document.body).on('mousemove', function (e) {
                    itop = e.pageY + ypos - height;
                    ileft = e.pageX + xpos - width;

                    console.log("itop: " + itop);
                    console.log("ileft: " + ileft);

                    if (dr.hasClass("drag")) {
                        dr.offset({ top: itop, left: ileft });
                    }

                });
                
                dr.on("mouseup", function () {
                    dr.removeClass("drag");
                    hldiv.remove();
                    console.log("hello mup");

                    //if drop near first square lock to first square
                    if (itop > 150 && itop < 220 && ileft > 1432 && ileft < 1532) {
                        dr.offset({ top: 190, left: 1481 });
                        placeSnapOne = true;
                    }

                    //if drop near 2nd square lock to second square
                    if (itop > 220.33 && itop < 286.33 && ileft > 1432 && ileft < 1532) {
                        dr.offset({ top: 256.33, left: 1481 });
                        placeSnapTwo = true;
                    }

                });

                
            });
            
     });

    </script>
